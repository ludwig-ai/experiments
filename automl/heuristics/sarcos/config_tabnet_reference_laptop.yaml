    type: numerical
input_features:
  - name: position_1
    type: numerical
  - name: position_2
    type: numerical
  - name: position_3
    type: numerical
  - name: position_4
    type: numerical
  - name: position_5
    type: numerical
  - name: position_6
    type: numerical
  - name: position_7
    type: numerical
  - name: velocity_1
    type: numerical
  - name: velocity_2
    type: numerical
  - name: velocity_3
    type: numerical
  - name: velocity_4
    type: numerical
  - name: velocity_5
    type: numerical
  - name: velocity_6
    type: numerical
  - name: velocity_7
    type: numerical
  - name: acceleration_1
    type: numerical
  - name: acceleration_2
    type: numerical
  - name: acceleration_3
